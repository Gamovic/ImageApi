<!DOCTYPE html>
<html>
<head>
    <title>Weather Images API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            position: relative;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .image-type {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
        }
        .type-project {
            background-color: #4CAF50;
        }
        .type-uploaded {
            background-color: #2196F3;
        }
        .upload-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section {
            margin-top: 30px;
        }
        .image-info {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .image-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weather Images API</h1>
    
    <div class="upload-form">
        <h2>Upload New Image</h2>
        <form id="uploadForm">
            <input type="file" id="imageFile" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="section">
        <h2>Project Images</h2>
        <div id="projectGrid" class="image-grid">
            <!-- Project images will be displayed here -->
        </div>
    </div>

    <div class="section">
        <h2>Uploaded Images</h2>
        <div id="uploadedGrid" class="image-grid">
            <!-- Uploaded images will be displayed here -->
        </div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Function to load and display images
        async function loadImages() {
            try {
                const response = await fetch('/api/images/');
                const images = await response.json();
                const projectGrid = document.getElementById('projectGrid');
                const uploadedGrid = document.getElementById('uploadedGrid');
                projectGrid.innerHTML = '';
                uploadedGrid.innerHTML = '';
                
                images.forEach(image => {
                    const isProjectImage = image.url.startsWith('/images/');
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.innerHTML = `
                        <span class="image-type type-${isProjectImage ? 'project' : 'uploaded'}">${isProjectImage ? 'project' : 'uploaded'}</span>
                        <img src="${image.url}" alt="${image.filename}">
                        <div class="image-info">
                            <strong>Filename:</strong> ${image.filename}<br>
                            <strong>Dimensions:</strong> ${image.dimensions.width}x${image.dimensions.height}px<br>
                            <strong>Format:</strong> ${image.format}<br>
                            <strong>Mode:</strong> ${image.mode}<br>
                            <strong>Size:</strong> ${image.size_kb} KB
                        </div>
                    `;
                    
                    if (isProjectImage) {
                        projectGrid.appendChild(div);
                    } else {
                        uploadedGrid.appendChild(div);
                    }
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-image/', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log('Upload result:', result);
                
                // Reload images after successful upload
                await loadImages();
                
                // Clear the file input
                fileInput.value = '';
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        });

        // Load images when page loads
        loadImages();
    </script>
</body>
</html>
